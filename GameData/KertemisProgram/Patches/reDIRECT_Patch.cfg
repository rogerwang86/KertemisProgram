@PART[Kertemis_Orion]
{
	%CrewCapacity = 4
	%INTERNAL
	{
		%name = OrionIVA
	}
	
	MODEL 
	{
		model = KertemisProgram/Parts/orion_rt/capsule_rt
	}
	NODE
	{
		name = ChuteNode
		transform = ChuteNode
		size = 1
	}
	//NODE
	//{
	//	name = DragChuteNode
	//	transform = DragChuteNode
	//	size = 1
	//}	
	NODE
	{
		name = TowerNode
		transform = TowerNode
		size = 1
	}
	
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
	
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = rcsTransform
		thrusterPower = 0.5
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = rcs
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = Decal
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = CapsuleRetexturing
		switcherDescription = Texture
		switcherDescriptionPlural = Textures
		SUBTYPE
		{
			name = White
			title = White
			CoMOffset = 0, -0.244, 0
			transform = orion_capsule_rt_W
			transform = orion_capsule_static
		}
		SUBTYPE
		{
			name = Black
			title = Black
			CoMOffset = 0, -0.244, 0
			transform = orion_capsule_rt_B
			transform = orion_capsule_static
		}
		SUBTYPE
		{
			name = Silver
			title = Silver
			CoMOffset = 0, -0.244, 0
			transform = orion_capsule_rt_S
			transform = orion_capsule_static
		}
		SUBTYPE
		{
			name = Classic
			title = Classic Texture
			transform = orion_capsule_Circle.001_orion
			transform = hatch_Circle.016_orion
		}
	}

}

